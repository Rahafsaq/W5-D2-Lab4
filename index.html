<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>invoice</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="cont">
			<div class="main-container">
				<div>
					<h3>Enter your invoice</h3>
					<input id="enteredInvoice" type="text" placeholder="Enter Number" />
					<button id="myBtn">calculate</button>
					<p>The tax:</p>
					<p id="afterTax"></p>
				</div>
				<div>
					<h3>divide the invoice by:</h3>
					<input id="divideBy" type="text" placeholder="Enter Number to divide" />
					<button id="divBtn">calculate</button>
					<p>Each one will pay:</p>
					<p id="afterDivide"></p>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
